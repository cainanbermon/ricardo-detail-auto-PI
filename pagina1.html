<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <script>
        function armazenarDados() {
            // Pega o valor do input
            var valor = document.getElementById("entrada").value;
            
            // Recupera o array de dados do localStorage (ou cria um novo se não existir)
            var dados = JSON.parse(localStorage.getItem("dados")) || [];
            
            // Adiciona o novo valor ao array
            dados.push(valor);
            
            // Salva o array atualizado no localStorage
            localStorage.setItem("dados", JSON.stringify(dados));
            
            // Limpa o campo de entrada para o próximo valor
            document.getElementById("entrada").value = '';
            
            // Redireciona para a página 2
            window.location.href = "pagina2.html";
        }
    </script>
</head>
<body>

    <h2>Insira um valor</h2>
    <label for="entrada">Digite algo:</label>
    <input type="text" id="entrada" name="entrada">
    <button onclick="armazenarDados()">Armazenar e Ir para a página 2</button>

</body>
</html>
