<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <script>
        window.onload = function() {
            // Recupera o array de dados armazenados no localStorage
            var dados = JSON.parse(localStorage.getItem("dados"));
            
            // Verifica se existem dados
            if (dados && dados.length > 0) {
                var lista = document.getElementById("listaDados");
                
                // Para cada dado no array, cria um novo item (linha)
                dados.forEach(function(valor) {
                    var item = document.createElement("li");
                    item.textContent = valor;
                    lista.appendChild(item);
                });
            } else {
                // Se não houver dados, exibe uma mensagem
                document.getElementById("resultado").innerHTML = "Nenhum dado encontrado.";
            }
        }
    </script>
</head>
<body>

    <h2>Página 2</h2>
    <ul id="listaDados"></ul> <!-- Aqui os dados serão exibidos como itens de lista -->
    <div id="resultado"></div>

</body>
</html>
