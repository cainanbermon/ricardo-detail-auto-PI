<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/R.svg" type="image/x-icon">
    <title>Ricardo Detail - Lista de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/agenda.css">
    <link rel="stylesheet" href="../css/color.css">
    <style>

    </style>
</head>
<body>
    <div class="d-flex justify-content-center flex-column text-center mb-3">
        <img src="../img/logo.svg" alt="Logo" class="logo mb-2">
        <h1 class="login mb-3">AGENDAMENTO - CLIENTE</h1>
    </div>

    <div class="col-8">
        <form id="formulario" class="row g-3">
            <div class="col-md-6">
              <label for="inputNome" class="form-label">Nome</label>
              <input  type="name" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
              <label for="inputSobrenome" class="form-label">Sobrenome</label>
              <input type="name" class="form-control" id="sobrenome">
            </div>

            <div class="mb-3">
                <label for="inputTelefone" class="form-label">Telefone:</label>
                <input type="name" class="form-control" id="telefone" >
            </div>

            <div class="mb-3">
                <label for="inputMarca" class="form-label">Marca do Veículo</label>
                    <select id="marca_do_veiculo" class="form-select">
                        <option selected class="text-black text-color">Selecione</option>
                        <option class="text-black text-color" value="Volkswagen">Volkswagen</option>
                        <option class="text-black text-color" value="Fiat">Fiat</option>
                        <option class="text-black text-color" value="Renault">Renault</option>
                        <option class="text-black text-color" value="Toyota">Toyota</option>
                        <option class="text-black text-color" value="Renault">Renault</option> 
                    </select>
            </div>
            
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="inputModelo" class="form-label">Modelo do Veículo</label>
                    <input type="modelo_do_veiculo" class="form-control" id="modelo_do_veiculo" placeholder="Ex: Golf GTi">
                </div>
                <div class="col-md-3">
                    <label for="inputAno" class="form-label">Ano do Veículo</label>
                    <select id="ano_do_veiculo" class="form-select optionkkk">
                        <option selected class="text-black text-color ">Selecione</option>

                        <option class="text-black text-color" value=""></option>
                      
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="inputObservacao" class="form-label">Observação extra</label>
                <textarea class="form-control" id="obs_extra" rows="3" placeholder="Ex: Porta amassada"></textarea>
            </div>

            <div class="div-btn">
                <button type="button" class="btn btn-color" onclick="armazenarDados()">CADASTRAR</button>
            </div>

            <div class="btn-lista">
                <a href="./lista_agenda.html">Ir para lista</a>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/agenda.js"></script>
</body>
</html>
