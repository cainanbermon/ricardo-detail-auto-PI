<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/R.svg" type="image/x-icon">
    <title>Ricardo Detail - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
  </head>

  <body>
        <div class="d-flex justify-content-center flex-column text-center mb-3">
            <img src="../img/logo.svg" alt="Logo" class="logo mb-2">
            <h1 class="login mb-3">LOGIN</h1>
        </div>
        <div id="formulario" class="container-fluid loginbox col-6 py-5 px-3">
            <div class="row mb-3">
                <div class="container col-8">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" name="" id="usuario" class="form-control input" placeholder="Digite seu nome de usuário" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="container col-8">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="" id="senha" class="form-control input" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <button id="botao_login" type="submit" class="btn px-5 py-2 mt-3 col-sm-6- d-flex justify-content-center">Entrar</button>
            </div>
            <div class="mt-3" id="mensagem"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
  </body>

</html>
